<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            position: relative;
        }
        #count{
            position: absolute;
            left: 105px;
            top: 75px;
            font-size: 60px;
            font-weight:bold;
        }
        #cir{
            stroke-dasharray:680;/*边框间隔的大小 虚线的效果*/
            stroke-dashoffset:0;/* */
            transition:all 1s linear;
        }
        #svg{
            transform: rotate(-90deg);
        }
    </style>
</head>
<body>
    <div id="box">
        <svg height="240" width="240" id="svg">
            <circle cx="120" cy="120" r="100" style="fill:#fff;
        stroke-width:20;stroke: #43AEFA"></circle>
            <circle id="cir" cx="120" cy="120" r="100" style="fill:transparent;
        stroke-width:20;stroke: #F4F1F1"></circle>
        </svg>
    </div>
    <div id="count">10</div>
    <script>
        var oCir = document.querySelector('#cir');
        var t = 10;
        var once = 628/10;
        var oCount = document.querySelector("#count");
        var timer = setInterval(function () {
            oCount.innerHTML = t;
            t--;
            if(t<0){
                clearInterval(timer);
            }else{
                oCir.style.strokeDashoffset = once * t - 628;
            }
        },1000)
    </script>
</body>
</html>
